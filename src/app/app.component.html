<ng-container *ngIf="isLoading; else mainContent">
  <app-loading></app-loading> <!-- แสดงหน้า Loading -->
</ng-container>

<ng-template #mainContent>
  <nz-layout class="main-layout" *ngIf="isLoggedIn; else loginPage">
    <app-sidebar></app-sidebar>
    <nz-layout>
      <app-header></app-header>
      <nz-content>
        <div class="inner-content">
          <router-outlet></router-outlet>
        </div>
      </nz-content>
      <app-footer />
    </nz-layout>
  </nz-layout>

  <!-- If not found token go to login page -->
  <ng-template #loginPage>
    <router-outlet></router-outlet>
  </ng-template>
</ng-template>
