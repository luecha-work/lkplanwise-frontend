<nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo" [ngClass]="{ 'collapsed': isCollapsed, 'expanded': !isCollapsed }">
        <span class="sidebar-trigger" role="button" tabindex="0" (click)="isCollapsed = !isCollapsed"
            (keydown.enter)="isCollapsed = !isCollapsed" (keydown.space)="isCollapsed = !isCollapsed">
            <nz-icon class="trigger" [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></nz-icon>
        </span>
        <a [routerLink]="['/']" [ngStyle]="{'margin':'0px','padding-left': isCollapsed ? '0px' : '30px'}"
            *ngIf="!isCollapsed">LKPlanWise</a>
    </div>
    <ul nz-menu nzTheme="light" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
        <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
            <ul>
                <li nz-menu-item nzMatchRouter>
                    <a [routerLink]="['/welcome']">Welcome</a>
                </li>
                <li nz-menu-item nzMatchRouter>
                    <a>Monitor</a>
                </li>
                <li nz-menu-item nzMatchRouter>
                    <a>Workplace</a>
                </li>
            </ul>
        </li>
        <li nz-submenu nzOpen nzTitle="Form" nzIcon="form">
            <ul>
                <li nz-menu-item nzMatchRouter>
                    <a>Basic Form</a>
                </li>
            </ul>
        </li>
    </ul>
</nz-sider>
