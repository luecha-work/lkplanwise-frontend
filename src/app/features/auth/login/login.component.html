<nz-layout class="login-layout">
    <div nz-row>
        <div nz-col nzSpan="12">
            <div class="login-content">
                <div>
                    <div style="display: flex; align-items: center; justify-content: center;">
                        <h1 class="mb-16">Sign in here</h1>
                    </div>

                    <form class="login-form-content" nz-form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <nz-form-item class="login-form-input">
                            <nz-form-control nzErrorTip="Please input your email!">
                                <nz-input-group nzPrefixIcon="user" nzSize="large">
                                    <input type="text" nz-input formControlName="email"
                                        placeholder="Enter your Email" />
                                </nz-input-group>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item class="login-form-input">
                            <nz-form-control nzErrorTip="Please input your Password!">
                                <nz-input-group nzPrefixIcon="lock" [nzSuffix]="suffixTemplate" nzSize="large">
                                    <input nz-input [type]="!isPasswordVisible ? 'text' : 'password'"
                                        formControlName="password" placeholder="Enter your Password" />
                                </nz-input-group>
                                <ng-template #suffixTemplate>
                                    <i nz-icon [nzType]="isPasswordVisible ? 'eye-invisible' : 'eye'"
                                        (click)="isPasswordVisible = !isPasswordVisible"
                                        (keydown.enter)="isPasswordVisible = !isPasswordVisible" tabindex="0"></i>
                                </ng-template>
                            </nz-form-control>
                        </nz-form-item>
                        <div nz-row class="login-form-margin">
                            <div style="display: flex; justify-content: flex-start;" nz-col [nzSpan]="12">
                                <label nz-checkbox formControlName="remember" for="rememberMe">
                                    <p>Remember me</p>
                                </label>
                                <input type="checkbox" id="rememberMe" formControlName="remember"
                                    style="display:none;" />
                            </div>
                            <div style="display: flex; justify-content: flex-end;" nz-col [nzSpan]="12">
                                <a [routerLink]="['/forgot-password']" class="login-form-forgot">Forgot password</a>
                            </div>
                        </div>

                        <button nz-button class="login-form-button login-form-margin" type="submit" [nzType]="'primary'"
                            nzSize="large">
                            Log in</button>
                        <div nz-row class="login-form-margin" style="margin-top: 10px;">
                            <p>Don't have an account? <a [routerLink]="['/register']">Register here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div nz-col nzSpan="12" class="login-bg">
        </div>
    </div>
</nz-layout>
